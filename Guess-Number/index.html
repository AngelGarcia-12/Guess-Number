<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css"/>
    <title>Juego adivina el número</title>
  </head>

  <body>
    <section class="game">
      <div class="content-game">
        <h1>
          Adivina el número <i class="fa-solid fa-gamepad"></i>
        </h1>
        <p>
          Hemos seleccionado un número aleatorio entre 1 y 100. Fíjate si lo puedes
          adivinar en 10 turnos o menos. Vamos a decirte si tu número es más alto o
          más bajo.
        </p>
        <div class="form">
          <label for="guessField" style="font-size: 16px;">Adivina el numero: </label>
          <input type="text" id="guessField" class="guessField" />
          <input type="submit" value="Enviar respuesta" class="guessSubmit" />
        </div>
        <div class="resultParas">
          <p class="guesses"></p>
          <p class="lastResult"></p>
          <p class="lowOrHi"></p>
          <input type="submit" value="Iniciar nuevo juego" class="reset" id="reset">
        </div>
      </div>
    </section>

    <!-- Datos sobre mi -->
    <section class="contact" id="contact">
      <div class="content-contact">
          <h2 class="title-contact">Contact me</h2>
          <h3>You can contact me in</h3>
          <div class="row">
              <div class="col">
                  <h2>
                      <i class="fa-solid fa-envelope"></i> Email
                  </h2>
                  <span class="info-contact">angel.garcia4826@alumnos.udg.mx</span>
              </div>
              <div class="col">
                  <h2>
                    <i class="fa-brands fa-github"></i> Github
                  </h2>
                  <a href="https://github.com/AngelGarcia-12"><span class="info-contact">AngelGarcia-12</span></a>
              </div>
          </div>
      </div>
  </section>
    
  <script src="app.js"></script>
  </body>

  <footer>
    <div class="sign">
      Angel Garcia Perez
    </div>
  </footer>
</html>
